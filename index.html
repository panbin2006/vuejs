<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的信息！
		</span>
	</div>

	<div id="app-3">
		<span v-if="seen">你看到我了</span>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reversemessage">逆转消息</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>





	<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			message:'Hello Vue!'
		}
	})

	var app2 = new Vue({
		el:"#app-2",
		data:{
			message:'页面加载于' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el:"#app-3",
		data:{
			seen:true
		}
	})

	var app4 = new Vue({
		el:"#app-4",
		data:{
			todos:[
				{text:'学习php'},
				{text:'学习vue'},
				{text:'学习java'}
			]
		}
	})

	var app5 = new Vue({
		el:"#app-5",
		data:{
			message:'Hello Vue!'
		},
		methods:{
			reversemessage:function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

	var app6 = new Vue({
		el:"#app-6",
		data:{
			message:'Hello vue!'
		}
	})
	</script>
</body>
</html>
